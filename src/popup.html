<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body class="popup">
  <!-- Header -->
  <div class="popup-header">
    <h1>VTF Audio Transcription</h1>
    <div class="status-indicator" id="statusIndicator"></div>
  </div>
  
  <!-- Extension State Warning (if needed) -->
  <div class="extension-state hidden" id="extensionState">
    <span>⚠️</span>
    <span id="stateMessage">Extension is initializing...</span>
  </div>
  
  <!-- Main Controls -->
  <div class="popup-controls">
    <button id="startBtn" class="btn btn-primary" disabled>
      <span id="btnText">Start Capture</span>
      <span class="recording-dot hidden" id="recordingDot"></span>
    </button>
    <button id="refreshBtn" class="btn btn-secondary" title="Refresh Status">↻</button>
    <button id="optionsBtn" class="btn btn-secondary" title="Settings">⚙️</button>
  </div>
  
  <!-- Status Grid -->
  <div class="popup-status">
    <div class="status-grid">
      <div class="status-item">
        <div class="status-label">Extension</div>
        <div class="status-value" id="extensionStatus">Checking...</div>
      </div>
      <div class="status-item">
        <span class="status-label">API Key:</span>
        <span id="apiKeyStatus" class="status-value warning">Checking...</span>
      </div>
      <div class="status-item">
        <span class="status-label">API Health:</span>
        <span id="apiHealthStatus" class="status-value">Checking...</span>
      </div>
      <div class="status-item">
        <div class="status-label">Active Users</div>
        <div class="status-value" id="activeUsers">0</div>
      </div>
      <div class="status-item">
        <span class="status-label">Transcriptions:</span>
        <span id="transcriptionCount" class="status-value">0</span>
      </div>
    </div>
  </div>
  
  <!-- Active Speakers -->
  <div class="active-speakers hidden" id="activeSpeakers">
    <h3>Recording Audio From</h3>
    <div class="speakers-grid" id="speakersGrid"></div>
  </div>
  
  <!-- Transcriptions -->
  <div class="transcriptions">
    <h3>Recent Transcriptions</h3>
    <div class="transcript-list" id="transcriptList">
      <div class="empty-state">No transcriptions yet. Click Start Capture to begin.</div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
