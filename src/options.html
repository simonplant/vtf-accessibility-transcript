<!DOCTYPE html>
<html>
<head>
  <title>VTF Audio Settings</title>
  <style>
    body {
      width: 400px;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 14px;
      color: #333;
    }
    
    h2 {
      margin: 0 0 20px 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #555;
    }
    
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input:focus {
      outline: none;
      border-color: #4CAF50;
    }
    
    .input-group {
      display: flex;
      gap: 8px;
    }
    
    .input-group input {
      flex: 1;
    }
    
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .btn-primary {
      background: #4CAF50;
      color: white;
      width: 100%;
      padding: 10px;
    }
    
    .btn-primary:hover {
      background: #45a049;
    }
    
    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }
    
    .btn-secondary:hover {
      background: #e0e0e0;
    }
    
    #status {
      margin-top: 12px;
      padding: 8px 12px;
      border-radius: 4px;
      text-align: center;
      display: none;
    }
    
    #status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    
    #status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
    
    .help-text {
      margin-top: 8px;
      font-size: 12px;
      color: #666;
    }
    
    .help-text a {
      color: #4CAF50;
      text-decoration: none;
    }
    
    .help-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>VTF Audio Settings</h2>
  
  <div class="form-group">
    <label for="apiKey">OpenAI API Key</label>
    <div class="input-group">
      <input type="password" id="apiKey" placeholder="sk-..." />
      <button id="toggleBtn" class="btn-secondary">Show</button>
    </div>
    <div class="help-text">
      Get your key at <a href="https://platform.openai.com/api-keys" target="_blank">platform.openai.com</a>
    </div>
  </div>
  
  <div class="form-group">
    <label>
      <input type="checkbox" id="debugMode" style="margin-right: 8px;">
      Enable debug logging
    </label>
    <div class="help-text">Shows detailed logs in console</div>
  </div>
  
  <div class="form-group">
    <label>
      <input type="checkbox" id="autoStart" style="margin-right: 8px;">
      Auto-start capture on VTF
    </label>
    <div class="help-text">Automatically begins recording when you join</div>
  </div>
  
  <div class="form-group">
    <label for="bufferDuration">Buffer duration: <span id="bufferValue">1.5s</span></label>
    <input type="range" id="bufferDuration" min="0.5" max="5" step="0.5" value="1.5" style="width: 100%;">
    <div class="help-text">How long to buffer before transcribing</div>
  </div>
  
  <button id="saveBtn" class="btn-primary">Save Settings</button>
  
  <div id="status"></div>
  
  <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee;">
    <button id="clearBtn" class="btn-secondary" style="width: 100%;">Clear All Transcriptions</button>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
