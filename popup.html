<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTF Transcript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>VTF Transcript</h1>
    </div>
    <div class="popup-controls">
        <button id="startBtn">Start</button>
        <button id="stopBtn" disabled>Stop</button>
        <button id="clearBtn">Clear</button>
        <label style="float:right">
            <input type="checkbox" id="debugPopup">
            Debug
        </label>
    </div>
    <div class="transcript-box">
        <pre id="transcript" style="white-space:pre-wrap;word-break:break-word;"></pre>
    </div>
    <div class="footer">
        <p>Audio transcription powered by OpenAI Whisper API.</p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
