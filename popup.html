<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTF Audio Transcription</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Lato:400,700,400italic');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        
        :root {
            --blue: #375a7f;
            --indigo: #6610f2;
            --purple: #6f42c1;
            --pink: #e83e8c;
            --red: #e74c3c;
            --orange: #fd7e14;
            --yellow: #f39c12;
            --green: #00bc8c;
            --teal: #20c997;
            --cyan: #3498db;
            --gray: #999;
            --gray-dark: #303030;
            --primary: #375a7f;
            --secondary: #444;
            --success: #00bc8c;
            --info: #3498db;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #303030;
            --dark: #adb5bd;
        }
        
        body {
            width: 400px;
            min-height: 500px;
            margin: 0;
            padding: 0;
            font-family: 'Lato', 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            color: #333;
        }
        
        .header {
            background: var(--primary);
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 500;
            color: white;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            margin-left: 10px;
            position: relative;
        }
        
        .status-indicator.active {
            background: var(--danger);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
        }
        
        .controls {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #2a4460;
            box-shadow: 0 2px 8px rgba(55, 90, 127, 0.3);
        }
        
        .btn-primary.active {
            background: var(--danger);
            color: white;
        }
        
        .btn-primary.active:hover {
            background: #d62c1a;
        }
        
        .btn-secondary {
            background: #e9ecef;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #dee2e6;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
        }
        
        .btn-group .btn {
            flex: 1;
            margin-bottom: 0;
        }
        
        .info-section {
            padding: 15px 20px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .info-row:last-child {
            margin-bottom: 0;
        }
        
        .info-label {
            color: #666;
        }
        
        .info-value {
            font-weight: 500;
            color: #333;
        }
        
        .info-value.success {
            color: var(--success);
        }
        
        .info-value.danger {
            color: var(--danger);
        }
        
        .transcript-section {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            max-height: 300px;
            background: #f5f5f5;
        }
        
        .transcript-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .transcript-header h2 {
            margin: 0;
            font-size: 16px;
            color: #333;
        }
        
        .transcript-content {
            background: white;
            border-radius: 4px;
            padding: 15px;
            min-height: 200px;
            max-height: 250px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.5;
            border: 1px solid #e0e0e0;
        }
        
        .transcript-entry {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .transcript-entry:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .transcript-time {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }
        
        .transcript-text {
            color: #333;
        }
        
        .interim-transcript {
            color: #666;
            font-style: italic;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 4px;
            margin-top: 10px;
            border: 1px solid #e0e0e0;
        }
        
        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }
        
        .error-message {
            background: #fee;
            color: var(--danger);
            padding: 10px;
            border-radius: 4px;
            margin: 10px 20px;
            font-size: 14px;
            border: 1px solid var(--danger);
        }
        
        .success-message {
            background: #e6fffa;
            color: var(--success);
            border: 1px solid var(--success);
        }
        
        .footer {
            padding: 10px;
            background: white;
            text-align: center;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #e0e0e0;
        }
        
        .footer a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .footer a:hover {
            color: var(--info);
            text-decoration: underline;
        }
        
        .hidden {
            display: none;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f5f5f5;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>VTF Transcription</h1>
        <div class="status-indicator" id="statusIndicator"></div>
    </div>
    
    <div class="controls">
        <button class="btn btn-primary" id="toggleBtn">Start Transcription</button>
        <div class="btn-group">
            <button class="btn btn-secondary" id="exportBtn">Export</button>
            <button class="btn btn-secondary" id="clearBtn">Clear</button>
            <button class="btn btn-secondary" id="settingsBtn">Settings</button>
        </div>
    </div>
    
    <div class="info-section">
        <div class="info-row">
            <span class="info-label">Status:</span>
            <span class="info-value" id="statusText">Not Recording</span>
        </div>
        <div class="info-row">
            <span class="info-label">Audio Sources:</span>
            <span class="info-value" id="audioSources">Checking...</span>
        </div>
        <div class="info-row">
            <span class="info-label">Transcript Lines:</span>
            <span class="info-value" id="lineCount">0</span>
        </div>
    </div>
    
    <div class="error-message hidden" id="errorMessage"></div>
    
    <div class="transcript-section">
        <div class="transcript-header">
            <h2>Live Transcript</h2>
        </div>
        <div class="transcript-content" id="transcriptContent">
            <div class="empty-state">
                Click "Start Transcription" to begin capturing audio from the VTF trading floor.
            </div>
        </div>
        <div class="interim-transcript hidden" id="interimTranscript"></div>
    </div>
    
    <div class="footer">
        <a href="#" id="helpLink">Help</a> | 
        <a href="#" id="aboutLink">About</a>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
