<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTF Transcript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">VTF Transcript</div>
    <div class="status-row">
        <div id="statusIndicator" class="status-indicator"></div>
        <div id="statusText" class="info-value">Not Recording</div>
    </div>
    <div class="info-row">
        <div><span class="info-label">Audio Sources:</span> <span id="audioSources" class="info-value">None detected</span></div>
        <div><span class="info-label">Lines:</span> <span id="lineCount" class="info-value">0</span></div>
    </div>
    <div class="popup-controls">
        <button id="toggleBtn">Start Transcription</button>
        <button id="clearBtn">Clear</button>
        <div class="right">
            <button id="exportBtn" title="Export transcript">Export</button>
            <button id="settingsBtn" title="Settings">⚙️</button>
        </div>
    </div>
    <div class="error-message hidden" id="errorMessage"></div>
    <div class="transcript-box" id="transcriptContent">
        <div class="empty-state">Click "Start Transcription" to begin capturing audio from the VTF trading floor.</div>
    </div>
    <div class="footer">
        Audio transcription powered by OpenAI Whisper API.<br>
        <span style="font-size:10px;">UI by T3Live</span>
    </div>
    <script src="popup.js"></script>
</body>
</html>
