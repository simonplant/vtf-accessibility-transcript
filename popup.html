<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTF Audio Transcription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="popup">
    <div class="header">
        <h1>VTF Transcription</h1>
        <div class="status-indicator" id="statusIndicator"></div>
    </div>
    
    <div class="controls">
        <button class="btn btn-primary" id="toggleBtn">Start Transcription</button>
        <div class="btn-group">
            <button class="btn btn-secondary" id="exportBtn">Export</button>
            <button class="btn btn-secondary" id="clearBtn">Clear</button>
            <button class="btn btn-secondary" id="settingsBtn">Settings</button>
        </div>
    </div>
    
    <div class="info-section">
        <div class="info-row">
            <span class="info-label">Status:</span>
            <span class="info-value" id="statusText">Not Recording</span>
        </div>
        <div class="info-row">
            <span class="info-label">Audio Sources:</span>
            <span class="info-value" id="audioSources">Checking...</span>
        </div>
        <div class="info-row">
            <span class="info-label">Transcript Lines:</span>
            <span class="info-value" id="lineCount">0</span>
        </div>
    </div>
    
    <div class="error-message hidden" id="errorMessage"></div>
    
    <div class="transcript-section">
        <div class="transcript-header">
            <h2>Live Transcript</h2>
        </div>
        <div class="transcript-content" id="transcriptContent">
            <div class="empty-state">
                Click "Start Transcription" to begin capturing audio from the VTF trading floor.
            </div>
        </div>
        <div class="interim-transcript hidden" id="interimTranscript"></div>
    </div>
    
    <div class="footer">
        <a href="#" id="helpLink">Help</a> | 
        <a href="#" id="aboutLink">About</a>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
